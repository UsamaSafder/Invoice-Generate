<form #input="ngForm" (ngSubmit)="AddDetails(input)" class="invoice-form">

  <section class="form-block customer-info">
    <h1>Customer Info</h1>
    <input type="number" [(ngModel)]="CId" name="CId" placeholder="Customer ID" required>
    <input type="text" ngModel name="Name" placeholder="Customer Name" required>
    <input type="number" ngModel name="PhoneNumber" placeholder="Customer Phone" required>
  </section>

  <section class="form-block company-info">
    <h1>Company Info</h1>
    <input type="text" ngModel name="CName" placeholder="Company Name" required>
    <input type="text" ngModel name="Address" placeholder="Company Address" required>
    <input type="number" ngModel name="CompanyPhone" placeholder="Company Phone" required>
    <input type="email" ngModel name="Email" placeholder="Company Email" required>
  </section>

  <section class="form-block invoice-item">
    <h1>Invoice Item</h1>
    <input type="text" [(ngModel)]="item.description" name="description" placeholder="Item Description">
    <input type="number" [(ngModel)]="item.quantity" name="quantity" placeholder="Quantity">
    <input type="number" [(ngModel)]="item.price" name="price" placeholder="Price">
    <button type="button" (click)="addItem()">Add Item</button>

    <div *ngIf="items.length" class="items-list-wrapper">
      <h3>Items:</h3>
      <ul class="items-list">
        <li *ngFor="let it of items">{{ it.description }} - {{ it.quantity }} x {{ it.price }} = {{ it.total }}</li>
      </ul>
    </div>

    <label>Due Date:</label>
    <input type="date" [(ngModel)]="dueDate" name="dueDate" required>

    <p>Subtotal: {{ subtotal }}</p>
    <p>Tax (10%): {{ tax }}</p>
    <p><strong>Total: {{ total }}</strong></p>
  </section>

  <section class="form-block payment-info">
    <h1>Payment Info</h1>
    <input type="text" [(ngModel)]="payment.method" name="PaymentMethod" placeholder="Payment Method" required>
    <input type="text" [(ngModel)]="payment.account_number" name="AccountNumber" placeholder="Account Number" required>
    <input type="text" [(ngModel)]="payment.bank" name="Bank" placeholder="Bank Name" required>
  </section>

  <button type="submit" class="submit-btn">Submit Invoice</button>
</form>
