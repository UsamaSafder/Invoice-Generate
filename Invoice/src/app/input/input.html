<form #input="ngForm" (ngSubmit)="AddDetails(input)">
  <h1>Customer Info</h1>
  <input type="number" ngModel name="CId" placeholder="Customer ID" required><br>
  <input type="text" ngModel name="Name" placeholder="Customer Name" required><br>
  <input type="number" ngModel name="PhoneNumber" placeholder="Customer Phone" required><br>

  <h1>Company Info</h1>
  <input type="text" ngModel name="CName" placeholder="Company Name" required><br>
  <input type="text" ngModel name="Address" placeholder="Company Address" required><br>
  <input type="number" ngModel name="CompanyPhone" placeholder="Company Phone" required><br>
  <input type="email" ngModel name="Email" placeholder="Company Email" required><br>

  <h1>Invoice Item</h1>
  <input type="text" [(ngModel)]="item.description" name="description" placeholder="Item Description"><br>
  <input type="number" [(ngModel)]="item.quantity" name="quantity" placeholder="Quantity"><br>
  <input type="number" [(ngModel)]="item.price" name="price" placeholder="Price"><br>
  <button type="button" (click)="addItem()">Add Item</button><br>

  <div *ngIf="items.length">
    <h3>Items:</h3>
    <ul>
      <li *ngFor="let it of items">
        {{ it.description }} - {{ it.quantity }} x {{ it.price }} = {{ it.total }}
      </li>
    </ul>
  </div>

  <label>Due Date:</label>
  <input type="date" [(ngModel)]="dueDate" name="dueDate" required><br>

  <h1>Payment Info</h1>
  <input type="text" [(ngModel)]="payment.method" name="method" placeholder="Payment Method" required><br>
  <input type="text" [(ngModel)]="payment.account_number" name="account_number" placeholder="Account Number" required><br>
  <input type="text" [(ngModel)]="payment.bank" name="bank" placeholder="Bank Name" required><br>

  <p>Subtotal: {{ subtotal }}</p>
  <p>Tax (15%): {{ tax }}</p>
  <p><strong>Total: {{ total }}</strong></p>

  <button type="submit">Submit Invoice</button>
</form>
